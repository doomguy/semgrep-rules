rules:
  - id: node_password
    patterns:
      - pattern-not: $X = ''
      - pattern-not: $OBJ['$X'] = ''
      - pattern-not: $OBJ. ... .$X = ''
      - pattern-either:
        - pattern: $X = '...'
        - pattern: $OBJ['$X'] = '...'
        - pattern: $OBJ. ... .$X = '...'
      - metavariable-regex:
          metavariable: $X
          regex: (?i)(^pass$|password)
    message: >-
      A hardcoded password in plain text is identified. Store it properly in an
      environment variable.
    languages:
      - javascript
    severity: ERROR
    metadata:
      owasp: "A03:2017 - Sensitive Data Exposure"
      cwe: "CWE-798: Use of Hard-coded Credentials"
      category: security
      technology:
        - node.js
  - id: node_secret
    patterns:
      - pattern-not: $X = ''
